<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" class="background-image">
            <div class="logo">
                <img src="images/odin-lined.png" class="logo-image">
                <span class="logo-text">ODIN</span>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="content">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="form-field">
                        <div class="form-column">
                            <div class="form-input"><label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name"></div>
                            <div class="form-input"><label for="email">EMAIL</label>
                            <input type="email" id="email"></div>
                            <div class="form-input"><label for="password">PASSWORD</label>
                            <input type="password" id="password" required minlength="8"></div>
                        </div>
                        <div class="form-column">
                            <div class="form-input"><label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name"></div>
                            <div class="form-input"><label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number"></div>
                            <div class="form-input"><label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required minlength="8"></div>
                        </div>  
                    </div>
            </div>
                <div class="button-space">
                    <button type="submit" class="submit-button">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
